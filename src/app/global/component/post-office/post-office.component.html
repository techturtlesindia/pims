<div class="animated fadeIn">
    <form [formGroup]="postOfficeForm" method="post" class="form-horizontal">
      <div class="row">
  
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <strong>Post Office</strong>
            </div>
            <div class="card-body">
              <strong>Post Office</strong>
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">Name</label>
                    <div class="col-md-9">
                      <input formControlName="name" class="form-control" id="name" name="name" type="text" placeholder="Enter Name">
                      <div *ngFor="let validation of validationMessages.name">
                        <span class="help-block" *ngIf="hasValidationError(validation, 'name', postOfficeForm)" >{{validation.message}}</span>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="col-sm-4">
  
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">Name Native</label>
                    <div class="col-md-9">
                      <input formControlName="name_native" class="form-control" id="name_native" name="name_native" type="text" placeholder="Enter Name Native">
                      <div *ngFor="let validation of validationMessages.name_native">
                        <span class="help-block" *ngIf="hasValidationError(validation, 'name_native', postOfficeForm)" >{{validation.message}}</span>
                    </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                </div>
              </div>
              <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="name">IsActive</label>
                      <div class="col-md-9">
                        <select formControlName="isActive" class="form-control" id="isActive" name="isActive">
                          <option selected="selected">Select IsActive Type</option>
                        </select>
                        <div *ngFor="let validation of validationMessages.isActive">
                          <span class="help-block" *ngIf="hasValidationError(validation, 'isActive', postOfficeForm)" >{{validation.message}}</span>
                      </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                  </div>
                </div>
              
            </div>
  
            <div class="card-footer">
              <button class="btn btn-sm btn-success float-right" type="button" [disabled]="!postOfficeForm.valid" (click)="saveDocuments(postOfficeForm)">
                <i class="fa fa-dot-circle-o"></i> Save
              </button>
            </div>
  
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-bordered datatable dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="border-collapse: collapse !important">
                    <thead>
                      <tr role="row">
                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending" style="width: 130px;">Name</th>
                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 138px;">Name Native</th>
                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 138px;">IsActive</th>
                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 180px;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr role="row" class="odd" *ngFor="let postOffice of postOfficeData">
                        <td>{{postOffice.name}}</td>
                        <td>{{postOffice.name_native}}</td>
                        <td>{{postOffice.isActive}}</td>
                        <td>
                          <a class="btn btn-success" href="#">
                            <i class="fa fa-search-plus"></i>
                          </a>
                          <a class="btn btn-info" href="#">
                            <i class="fa fa-edit"></i>
                          </a>
                          <a class="btn btn-danger" href="#">
                            <i class="fa fa-trash-o"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-5">
                  <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">Showing 1 to 10 of 32 entries</div>
                </div>
                <div class="col-sm-12 col-md-7">
                  <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                    <ul class="pagination">
                      <li class="paginate_button page-item previous disabled" id="DataTables_Table_0_previous"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                      <li class="paginate_button page-item active"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0" class="page-link">1</a></li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0" class="page-link">2</a></li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="3" tabindex="0" class="page-link">3</a></li>
                      <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="4" tabindex="0" class="page-link">4</a></li>
                      <li class="paginate_button page-item next" id="DataTables_Table_0_next"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="5" tabindex="0" class="page-link">Next</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </form>
  
  
  </div>
