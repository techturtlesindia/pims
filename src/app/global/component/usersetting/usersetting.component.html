<!-- <p-toast></p-toast> -->
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="animated fadeIn">
  <form [formGroup]="signupForm" method="post" class="form-horizontal">
    <div class="row">

      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Menu Management</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-8">
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="name">Name</label>
                      <div class="col-md-9">
                        <input formControlName="name" class="form-control" id="name" name="name" type="text" placeholder="Enter Name">
                        <div *ngFor="let validation of validationMessages.name">
                          <span class="help-block" *ngIf="hasValidationError(validation, 'name', signupForm)">{{validation.message}}</span>
                        </div>
                      </div>
                    </div>
              </div>
              <div class="col-sm-4">

              </div>
            </div>
            <div class="row">
              <div class="col-sm-8">
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="username">Username</label>
                      <div class="col-md-9">
                        <input formControlName="username" class="form-control" id="username" name="username" type="text" placeholder="Enter username">
                        <div *ngFor="let validation of validationMessages.username">
                          <span class="help-block" *ngIf="hasValidationError(validation, 'username', signupForm)">{{validation.message}}</span>
                        </div>
                      </div>
                    </div>
              </div>
              <div class="col-sm-4">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8">
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="email">Email</label>
                      <div class="col-md-9">
                        <input formControlName="email" class="form-control" id="email" name="email" type="text" placeholder="Enter email">
                        <div *ngFor="let validation of validationMessages.email">
                          <span class="help-block" *ngIf="hasValidationError(validation, 'email', signupForm)">{{validation.message}}</span>
                        </div>
                      </div>
                    </div>
              </div>
              <div class="col-sm-4">
              </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="role">Role Name</label>
                    <div class="col-md-9">
                      <select formControlName="role" class="form-control" id="role" name="role">
                        <option value="">Select Any One</option>
                        <option value="role_admin">ROLE_ADMIN</option>
                        <option value="role_user">ROLE_USER</option>
                        <option value="role_pm">ROLE_PM</option>
                        <option value="role_checker">ROLE_CHECKER</option>
                        <option value="role_employee">ROLE_EMPLOYEE</option>
                        <option value="role_maker">ROLE_MAKER</option>
                      </select>
                        <!-- <div *ngFor="let validation of validationMessages.role">
                            <div class="input-group mb-3 error error-message" *ngIf="hasValidationError(validation, 'role', signupForm)">{{validation.message}}</div>
                          </div> -->
                          <div *ngFor="let validation of validationMessages.role">
                              <span class="help-block" *ngIf="hasValidationError(validation, 'role', signupForm)">{{validation.message}}</span>
                            </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                </div>
              </div>

            <div class="row">
              <div class="col-sm-8">
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="password">Password</label>
                      <div class="col-md-9">
                        <input formControlName="password" class="form-control" id="password" name="password" type="password" placeholder="Enter password">
                        <div *ngFor="let validation of validationMessages.password">
                          <span class="help-block" *ngIf="hasValidationError(validation, 'password', signupForm)">{{validation.message}}</span>
                        </div>
                      </div>
                    </div>

              </div>
              <div class="col-sm-4">
              </div>
            </div>


          </div>

          <div class="card-footer">
            <button class="btn btn-sm btn-success float-right" type="button" [disabled]="!signupForm.valid" (click)="createUser(signupForm)">
              <i class="fa fa-dot-circle-o"></i> Save
            </button>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-striped table-bordered datatable dataTable no-footer" id="DataTables_Table_0"
                  role="grid" aria-describedby="DataTables_Table_0_info" style="border-collapse: collapse !important">
                  <thead>
                    <tr role="row">
                      <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        aria-label="Date registered: activate to sort column ascending" style="width: 20%;">Name</th>
                      <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        aria-label="Role: activate to sort column ascending" style="width: 20%;">Username</th>
                      <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        aria-label="Status: activate to sort column ascending" style="width: 20%;">Email</th>
                      <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        aria-label="Status: activate to sort column ascending" style="width: 20%;">Role Name</th>
                      <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                        aria-label="Actions: activate to sort column ascending" style="width: 20%;">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                      <!-- | paginate: {  itemsPerPage: pageSize, currentPage: p, totalItems:totalItems } -->
                    <tr role="row" [ngClass]="i % 2 == 0 ? 'even':'odd'" *ngFor="let item of Users ;">
                      <td>{{item.name}}</td>
                      <td>{{item.username}}</td>
                      <td>{{item.email}}</td>
                      <td>{{item.roles[0].name}}</td>
                      <!--  -->
                      <td>
                        <a class="btn btn-success">
                          <i class="fa fa-search-plus"></i>
                        </a>
                        <a class="btn btn-info" (click)="editRow(item)">
                          <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger" (click)="deleteRow(item)">
                          <i class="fa fa-trash-o"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- <div *ngIf="totalItems"  class="mx-auto card-header header-elements-inline">
                  <pagination-controls (pageChange)="p = $event"
                  directionLinks="true"
                  autoHide="true"
                  responsive="true"
                  previousLabel="Anterior"
                  nextLabel="Siguiente"
                  screenReaderPaginationLabel="Pagination"
                  screenReaderPageLabel="page"
                  screenReaderCurrentLabel="You're on page"></pagination-controls>
              </div> -->
            </div>

          </div>
        </div>
      </div>

    </div>
  </form>


</div>
