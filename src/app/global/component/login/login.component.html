<div class="animated fadeIn">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <form [formGroup]="loginForm">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username" name="username">
                    <div *ngFor="let validation of validationMessages.username">
                      <div class="input-group mb-3 error error-message" *ngIf="hasValidationError(validation, 'username', loginForm)">{{validation.message}}</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <div *ngFor="let validation of validationMessages.password">
                      <div class="input-group mb-3 error error-message" *ngIf="hasValidationError(validation, 'password', loginForm)">{{validation.message}}</div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <div class="col-6">
                            <input type="checkbox" /> Remember me
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- <div class="col-6">
                        <button class="btn btn-link px-0" (click)="signup()">Signup</button>
                    </div> -->
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login(loginForm)" [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                   <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
